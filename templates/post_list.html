{% extends 'base.html' %}
{%block content%}
{% for post in Post %}
<div>
<h3><a	href="{%url	'post_detail' pk=post.pk%}">{{post.title}}</a></h3> <small><a	href="{%url	'post_user' slug=post.author%}">{{post.author}}</a> | {{post.created_date}}</small>
<br/>
<p>
	{{post.text}}
</p>
</div>
{% endfor %}
{%endblock content%}
